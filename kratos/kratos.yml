serve:
  serve:
  public:
    base_url: https://ory.cloud-stacks.com
    host: 127.0.0.1
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:8000  # Allow requests from your FastAPI frontend
        - http://127.0.0.1:8000 
        - https://ory.cloud-stacks.com/
      #   - http://localhost:4000  # Allow requests from your React frontend
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
      options_passthrough: true
      debug: true
    

      # KRATOS_URL: "http://kratos:4433"

  admin:
    base_url: http://kratos:4434/
    host: 127.0.0.1





selfservice:
  default_browser_return_url: https://ory.cloud-stacks.com/
  allowed_return_urls:
    - https://ory.cloud-stacks.com/welcome
  # whitelisted_return_urls:
  #   - http://127.0.0.1:8000

  methods:
    password:
      enabled: true
    oidc:
      enabled: true

  flows:
    error:
      ui_url: https://ory.cloud-stacks.com/error

    settings:
      ui_url: https://ory.cloud-stacks.com/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://ory.cloud-stacks.com/recovery

    verification:
      enabled: false
      ui_url: https://ory.cloud-stacks.com/verification
      after:
        default_browser_return_url: https://ory.cloud-stacks.com/

    logout:
      after:
        default_browser_return_url: https://ory.cloud-stacks.com/login

    login:
      ui_url: https://ory.cloud-stacks.com/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://ory.cloud-stacks.com/registration
      after:
        password:
          hooks:
            - hook: session


cookies:
  domain: ory.cloud-stacks.com
  path: /
  same_site: Lax


session:
  cookie:
    domain: ory.cloud-stacks.com
    path: /
    same_site: Lax
    

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8


identity:
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json


courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    



